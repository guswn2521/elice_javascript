<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <header>
    <h1><a href="index.html" onclick="
        event.preventDefault();
        mode = 'WELCOME';
        Article();
        // console.log(mode);
      "> WEB</a></h1>
  </header>
  <nav>
    <ol></ol>
  </nav>
  <article>
    <h2>WEB</h2>

  </article>
  <script>
    let selectedId = null;
    let mode = 'WELCOME';
    let topics = [
      { id: 1, title: 'html', body: 'html is...' },
      { id: 2, title: 'css', body: 'css is...' },
      { id: 3, title: 'javascript', body: 'javascript is...' }

    ];

    // innerHTML, 함수로 정리하기.
    function Nav() {

      let liTag = '';
      for (let i = 0; i < topics.length; i++) {
        liTag = liTag + `<li>
          <a href="/read/${topics[i].id}" onclick="
          event.preventDefault();
          mode = 'READ';
          selectedId = ${topics[i].id};
          Article();
          ">
            ${topics[i].title}
          </a>
        </li>`;
      }
      document.querySelector('ol').innerHTML = liTag;
    }
    Nav();

    function Article() {
      let articleTag = '';

      if (mode === 'WELCOME') {
        articleTag = `<h2>Welcome</h2>Hello, WEB`;
      } else if (mode === 'READ') {
        let title = '';
        let body = '';
        for (let i = 0; i < topics.length; i++) {
          if (topics[i].id === selectedId) {
            title = topics[i].title;
            body = topics[i].body;
            break;
          }
        }
        articleTag = `<h2>${title}</h2>Hello, ${body}`;


      }
      document.querySelector('article').innerHTML = articleTag;
    }
    Article();
    // function Article() {

    //     articleTag = <h2>READ</h2>Hello, READ;
    //   }
    //   document.querySelector('article').innerHTML = articleTag;
    // }
    // Article();

  </script>
</body>

</html>
